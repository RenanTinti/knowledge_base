<!-- Esse é o arquivo base para todas as páginas html. Todas as páginas html deverão extendê-lo, através do comando extends no início de sua própria página. Apenas os blocks sofrerão alterações. Acesse a página homepage.html para ter um exemplo. -->

{% load static %}

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/icon.png' %}">

    <!-- Importação do Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Importação do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Importação do arquivo de estilização geral. Deve ser importado sempre depois dos frameworks CSS -->
    

    <!-- Definição da tag head das outras páginas html -->
    {% block head %}
    {% endblock %}

    <title>
        {% block titulo %}
        {% endblock %}
    </title>
</head>
<body>
    {% include 'navbar.html' %}
    {% block content %}

    {% endblock %}
    {% include 'footer.html' %}

    <!-- Importação dos ícones -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- Importação do jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
