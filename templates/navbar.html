{% load static %}

<nav class="bg-black py-3 px-4 sticky z-50 clear-both">
    <div class="w-full flex items-center">
        <div class="w-6/12">
            <a href="{% url 'procedimento:home' %}">
    
                <!-- Estrutura utilizada para inserir arquivos de dentro da pasta static na pÃ¡gina. No caso, uma imagem -->
                <img class="w-3/12" src="{% static 'images/logo-example.png' %}" alt="Logo example">
            </a>
        </div>
        
        {% if user.is_authenticated %}
        <div class="w-8/12 flex flex-nowrap justify-end">
            <div class="mr-2">
                <form method="get" action="{% url 'procedimento:pesquisa' %}" class="flex no-wrap">
                    <input type="text" class="py-1 px-2 rounded-md text-black" name="query" placeholder="Search for procedures..." size="60">
                    <button type="submit" class="bg-white py-0.5 px-2 rounded-md" style="margin-left: -35px; transform: scale(0.9);"><ion-icon name="search-outline"></ion-icon></button>
                </form>
            </div>
            
            <div class="mr-2">
                <a href="{% url 'procedimento:perfil' request.user.pk %}">
                    <button class="bg-white py-1 px-3 rounded-md">
                        Profile
                    </button>
                </a>
            </div>
            {% if user.is_superuser %}
            <div class="mr-2">
                <a href="/admin" target="_blank">
                    <button class="bg-white py-1 px-3 rounded-md">
                        Administrative
                    </button>
                </a>
            </div>
            {% endif %}
            <div class="mr-2">
                <a href="{% url 'procedimento:logout' %}">
                    <button class="bg-white py-1 px-3 rounded-md">
                        Logout
                    </button>
                </a>
            </div>
        </div>
        {% endif %}
    </div>

    <div class="w-full flex justify-end items-center mt-6">
        {% if user.is_authenticated %}
        <ul class="flex">
            <li class="mr-6">
              <a class="text-blue-500 hover:text-blue-800" href="{% url 'procedimento:home' %}">Home</a>
            </li>
            <li class="mr-6">
              <a class="text-blue-500 hover:text-blue-800" href="{% url 'procedimento:procedimentos' %}">Procedures</a>
            </li>
            <li class="mr-6">
              <a class="text-blue-500 hover:text-blue-800" href="{% url 'procedimento:ferramentas' %}">Tools</a>
            </li>
            <li class="mr-6">
              <a class="text-blue-500 hover:text-blue-800" href="{% url 'procedimento:documentos' %}">Documents</a>
            </li>
          </ul>
          {% endif %}
    </div>
</nav>
