<!-- O conteúdo é inserido dinamicamente na página através dos blocks. Em toda página html, deve-se puxar o extends do arquivo base.html -->

<!-- Para que os formulários funcionem adequadamente, é necessário instalar pelo pip a biblioteca django-crispy-forms e a crispy-bootstrap5, e inserí-las nos apps no arquivo settings. Também é preciso criar duas constantes no arquivo settings -->

{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block titulo %}
Login
{% endblock %}

{% block content %}
<div class="flex justify-center items-center h-screen">
    <div class=" w-8/12 mb-48">
        <form method="post">
            {{ form | crispy }}
            {% csrf_token %}
            <button type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Log in
            </button>
        </form>
    </div>
</div>

{% endblock %}
